<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Jobs Search</title>
</head>
<body>
  <h1>Hidden Jobs Search Queries</h1>

  <script>
    // Expanded exclusion list to catch all unwanted job boards across any TLD
    function getJobBoardExclusions() {
      const jobBoardDomains = [
        'linkedin', 'indeed', 'glassdoor', 'monster', 'ziprecruiter', 'careerbuilder',
        'dice', 'simplyhired', 'totaljobs', 'reed', 'cv-library', 'jobsite',
        'jobserve', 'jobcentreplus', 'gradcracker', 'milkround', 'irishjobs',
        'recruitireland', 'jobrapido', 'stepstone', 'xing', 'jobscout24',
        'jobbank', 'workopolis', 'eluta', 'usajobs', 'craigslist', 'flexjobs',
        'upwork', 'freelancer', 'guru', 'adzuna', 'jooble', 'jobsearch',
        'neuvoo', 'trovit', 'careerjet', 'cwjobs'
      ];

      return jobBoardDomains.map(domain => ` -site:${domain}.*`).join('');
    }

    // Career pages query
    function buildCareerPageQuery(jobTitle, skills, location, industry) {
      let query = '';

      if (jobTitle) query += `"${jobTitle}"`;
      if (skills.length > 0) {
        const skillTerms = skills.slice(0, 3).map(skill => `"${skill}"`).join(' OR ');
        query += query ? ` AND (${skillTerms})` : `(${skillTerms})`;
      }

      query += ' AND (site:careers.* OR site:jobs.* OR inurl:careers OR inurl:jobs)';
      query += getJobBoardExclusions();

      if (location) query += ` AND "${location}"`;
      if (industry) query += ` AND "${industry}"`;

      return query;
    }

    // Growth / news query
    function buildGrowthNewsQuery(jobTitle, skills, location, industry) {
      let query = '("funding" OR "investment" OR "Series A" OR "Series B" OR "expansion" OR "growing team")';

      if (jobTitle) query += ` AND "${jobTitle}"`;
      if (industry) query += ` AND "${industry}"`;
      if (location) query += ` AND "${location}"`;

      query += getJobBoardExclusions();
      return query;
    }

    // Recruiter opportunities
    function buildRecruiterQuery(jobTitle, skills, location, industry) {
      let query = '("hiring" OR "recruiting" OR "open position")';

      if (jobTitle) query += ` AND "${jobTitle}"`;
      if (skills.length > 0) {
        const skillTerms = skills.slice(0, 3).map(skill => `"${skill}"`).join(' OR ');
        query += ` AND (${skillTerms})`;
      }
      if (location) query += ` AND "${location}"`;
      if (industry) query += ` AND "${industry}"`;

      query += getJobBoardExclusions();
      return query;
    }

    // Startup jobs
    function buildStartupQuery(jobTitle, skills, location, industry) {
      let query = '("startup" OR "early stage company" OR "scaleup")';

      if (jobTitle) query += ` AND "${jobTitle}"`;
      if (skills.length > 0) {
        const skillTerms = skills.slice(0, 3).map(skill => `"${skill}"`).join(' OR ');
        query += ` AND (${skillTerms})`;
      }
      if (location) query += ` AND "${location}"`;
      if (industry) query += ` AND "${industry}"`;

      query += getJobBoardExclusions();
      return query;
    }

    // LinkedIn jobs / hiring posts
    function buildLinkedInQuery(jobTitle, skills, location, industry) {
      let query = 'site:linkedin.com ("hiring" OR "we are hiring" OR "job opening")';

      if (jobTitle) query += ` AND "${jobTitle}"`;
      if (skills.length > 0) {
        const skillTerms = skills.slice(0, 3).map(skill => `"${skill}"`).join(' OR ');
        query += ` AND (${skillTerms})`;
      }
      if (location) query += ` AND "${location}"`;
      if (industry) query += ` AND "${industry}"`;

      query += getJobBoardExclusions();
      return query;
    }

    // GitHub hiring signals
    function buildGitHubQuery(jobTitle, skills, location, industry) {
      let query = 'site:github.com ("hiring" OR "join our team")';

      if (jobTitle) query += ` AND "${jobTitle}"`;
      if (skills.length > 0) {
        const skillTerms = skills.slice(0, 3).map(skill => `"${skill}"`).join(' OR ');
        query += ` AND (${skillTerms})`;
      }
      if (location) query += ` AND "${location}"`;
      if (industry) query += ` AND "${industry}"`;

      query += getJobBoardExclusions();
      return query;
    }

    // Social Media Hiring Posts: Twitter/X + Facebook + Reddit + Bluesky + Instagram + TikTok
    function buildSocialMediaQuery(jobTitle, skills, location, industry) {
      let query = '(site:twitter.com OR site:x.com OR site:facebook.com OR site:reddit.com OR site:bsky.app OR site:instagram.com OR site:tiktok.com) ("hiring" OR "we are hiring" OR "job opening" OR "join our team")';

      if (jobTitle) query += ` AND "${jobTitle}"`;
      if (skills.length > 0) {
        const skillTerms = skills.slice(0, 3).map(skill => `"${skill}"`).join(' OR ');
        query += ` AND (${skillTerms})`;
      }
      if (location) query += ` AND "${location}"`;
      if (industry) query += ` AND "${industry}"`;

      query += getJobBoardExclusions();
      return query;
    }
  </script>
</body>
